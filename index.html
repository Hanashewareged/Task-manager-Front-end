<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
                Task Manager
            </h1>

            <div class="flex items-center gap-4 mb-8">
                <input
                    type="text"
                    id="newTaskInput"
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 placeholder-gray-400"
                    placeholder="Add a new task..."
                />
                <button
                    id="addTaskButton"
                    class="bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200 ease-in-out transform hover:scale-105 active:scale-95"
                >
                    Add Task
                </button>
            </div>

            <div class="flex justify-center gap-4 mb-8">
                <button
                    id="filterAll"
                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out font-medium"
                >
                    All
                </button>
                <button
                    id="filterActive"
                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out font-medium"
                >
                    Active
                </button>
                <button
                    id="filterCompleted"
                    class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200 ease-in-out font-medium"
                >
                    Completed
                </button>
            </div>


            <ul id="taskList" class="space-y-4">
            </ul>
            <p id="noTasksMessage" class="text-center text-gray-500 text-lg hidden">No tasks yet! Add some above.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
